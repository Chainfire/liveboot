apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    buildToolsVersion '30.0.3'
    defaultConfig {
        applicationId "eu.chainfire.liveboot"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 184
        versionName '1.84'
    }
    signingConfigs {
        debug {
//            storeFile file(System.properties['keystoreDebug'])
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }
    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            if (variant.buildType.name == 'release') {
                outputFileName = "LiveBoot" + "-v" + android.defaultConfig.versionName + "-" + (new Date()).format('yyyyMMddHHmmss') + ".apk"
                variant.assemble.doLast {
                    copy {
                        from 'build/outputs/mapping/release'
                        into 'proguard'
                        include '**/mapping.txt'
                    }
                }
            }
        }
    }
}

buildscript {
    repositories {
        maven {
            url "https://github.com/MrJarvis698/libcfsurface"
        }
    }
}

dependencies {
    implementation 'androidx.legacy:legacy-support-core-utils:1.0.0'
    implementation 'androidx.annotation:annotation:1.1.0'
    implementation 'eu.chainfire:libsuperuser:1.1.0.+'
    implementation 'eu.chainfire:librootjava:1.3.1'
    implementation 'eu.chainfire:librootjavadaemon:1.3.1'
    implementation project(path: ':eu.chainfire:libcfsurface')
}
