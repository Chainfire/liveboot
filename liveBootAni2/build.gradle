apply plugin: 'com.android.application'

android {
    namespace 'eu.chainfire.liveboot'
    compileSdkVersion 34
    buildToolsVersion '34.0.0'
    defaultConfig {
        applicationId "eu.chainfire.liveboot"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 187
        versionName '1.87'
    }
    signingConfigs {
        debug {
//            storeFile file(System.properties['keystoreDebug'])
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }
    buildFeatures {
        buildConfig = true
    }
    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            if (variant.buildType.name == 'release') {
                outputFileName = "LiveBoot" + "-v" + android.defaultConfig.versionName + "-" + (new Date()).format('yyyyMMddHHmmss') + ".apk"
                variant.getAssembleProvider().configure() {
                    it.doLast {
                        copy {
                            from 'build/outputs/mapping/release'
                            into 'proguard'
                            include '**/mapping.txt'
                        }
                    }
                }
            }
        }
    }
}

dependencies {
    implementation 'androidx.legacy:legacy-support-core-utils:1.0.0'
    implementation 'androidx.annotation:annotation:1.3.0'
    implementation 'eu.chainfire:libsuperuser:1.1.1'
    implementation 'eu.chainfire:librootjava:1.3.3'
    implementation 'eu.chainfire.librootjava:librootjavadaemon:1.3.3'
    implementation 'eu.chainfire:libcfsurface:1.1.4'
    implementation 'com.android.billingclient:billing:4.0.0'
}
